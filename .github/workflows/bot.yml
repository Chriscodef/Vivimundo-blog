name: Vivimundo Bot

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Vivimundo Bot"]
    types:
      - completed

permissions:
  contents: write

jobs:
  run-bot:
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Git
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "Vivimundo Bot"
          git config user.email "bot@vivimundo.com"
          git config --global credential.helper store
          echo "https://${PAT_TOKEN}@github.com" > ~/.git-credentials

      - name: Run bot
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: python bot.py

      - name: Commit and push
        run: |
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Nova matÃ©ria - $(date +'%d/%m/%Y %H:%M')" && git push origin main)
