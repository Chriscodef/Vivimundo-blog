name: Vivimundo Bot

# Executa a cada hora das 6h √†s 23h (18 execu√ß√µes/dia)
on:
  schedule:
    - cron: '0 6-23 * * *'  # Das 6h √†s 23h (18 mat√©rias/dia)
  workflow_dispatch:  # Permite executar manualmente

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1. Faz checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # 2. Configura Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # 3. Instala depend√™ncias
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Configura Git
      - name: Configure Git
        run: |
          git config user.name "Vivimundo Bot"
          git config user.email "bot@vivimundo.com"

      # 5. Executa o bot
      - name: Run bot
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: python bot.py

      # 6. Configura upstream branch
      - name: Set upstream branch
        run: git branch --set-upstream-to=origin/main main

      # 7. Faz commit e push das mudan√ßas
      - name: Commit and push
        run: |
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Nova mat√©ria - $(date +'%d/%m/%Y %H:%M')" && git push)
