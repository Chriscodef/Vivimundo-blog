name: Vivimundo Editor

on:
  push:
    branches: [main]
  schedule:
    # GitHub Actions permite granularidade m√≠nima de 5 minutos
    - cron: '*/5 * * * *' # roda o mais frequente poss√≠vel (a cada 5 min)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: vivimundo-editor
  cancel-in-progress: true

jobs:
  run-editor:
    # Evita loop: commits do editor incluem [skip editor]
    if: github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip editor]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Git
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "Vivimundo Editor"
          git config user.email "editor@vivimundo.com"
          git config --global credential.helper store
          echo "https://${PAT_TOKEN}@github.com" > ~/.git-credentials

      - name: Run editor
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          EDITOR_MAX_EDITS_PER_RUN: '25'
          EDITOR_MAX_DELETES_PER_RUN: '10'
          # Aplica corre√ß√µes automaticamente (edita/deleta) e tamb√©m gera relat√≥rio
          EDITOR_APPLY_FIXES: '1'
        run: python editor_bot.py

      - name: Commit and push
        run: |
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "üìù Editor: relat√≥rio autom√°tico [skip editor] [skip bot]" && git push origin main)

